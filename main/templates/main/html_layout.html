{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/ok.png' %}" alt="Logo">
        <span class="logo">Mr.LaG</span>
        <h3>Map</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>  Main</li></a>
            <a href="{% url 'about' %}"><li><i class="far fa-meh"></i>  About me</li></a>
            <a href="{% url 'news_home' %}"><li><i class="far fa-newspaper"></i>  News</li></a>
            <a href="{% url 'info' %}"><li><i class="fas fa-info"></i>  Info</li></a>
            <a href="{% url 'login' %}"><li><i class="far fa-user"></i>  Login</li></a>
            <a href="{% url 'logout' %}"><li><i class="fas fa-user"></i>  Log out</li></a>
            <a href="{% url 'create' %}"><button class="btn-info" ><i class="fas fa-plus-circle"></i>Add</button></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
