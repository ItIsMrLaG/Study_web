
{% extends 'main/html_layout.html' %}

{% block title %}NEEEEWS{% endblock %}

{% block content %}
    <div class="features">
        <h1>news are here</h1>
        {% for el in news %}
            <div class="new-news" >
                <h3>{{ el.title }}</h3>
                <p>{{ el.intro}}</p>
                <a href="{% url 'news_detail' el.id %}" class="btn btn-warning">read more</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
