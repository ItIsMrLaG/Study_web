{% extends 'main/html_layout.html' %}

{% block title %}INDEX{% endblock %}

{% block content %}
    <div class="features">
        <h1>Add info to bd</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.intro }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ form.error }}</span>
            <button class="btn btn-success" type="submit">Add</button>
        </form>
    </div>
{% endblock %}
